<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (содержимое не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Знакомство с тегами. Часть №3 (Формы)</title>
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>

		<!-- Урок №3 - HTML теги форм. -->

		<!--
		Тег для создания формы, form.

		Во время "сидения" за компом мы часто сидим на всяких форумах.
		Я, например, частенько сижу на всяких форумах, где есть различные формы, поля, кнопочки..
		Но как их делают? а делают их при помощи парного (к тому же и блочного) тега form.
		Ну.. на самом деле тег form - всего лишь оболочка формы. Но именно этот тег отвечает за передачу данных.

		У тега form есть также и два обязательных атрибута - action и method.
		1) action - Я говорил, а точнее писал, что за передачу данных отвечает тег форм. Это да, но не он один!
		Этот атрибут отвечает за то, куда "полетят" наши данные. Т.е, в кавычках будет указан адрес сервера.
		Оставлять этот атрибут пустым - крайне не рекомендуется, это ошибка.
		---
		2) method - из названия понятно, что он отвечает за метод передачи данных, и может иметь два значения:
		2.1) get - (используется по умолчанию) При методе get передача данных идет прямо в адресной строке (позже покажу),
		они (данные) видны любому пользователю, отправляющему данные, и могут быть использованы неоднократно.
		Подходит для малого кол-ва данных.
		2.2) post - Передает данные скрытно, используя запросы браузера, а это позволяет отправить намного больше данных.
		Например, если мы хотим чтобы наша форма могла отправлять прикрепленные файлы, нужен именно метод post, не get.

		И еще.. существует один необязательный атрибут - enctype (Жека его показал, но о нем не рассказал).
		Он определяет способ кодирования данных формы при их отправе на сервер. Обычно устанавливать
		значение атрибута enctype НЕ ТРЕБУЕТСЯ (да и использовать его в целом), данные вполне правильно
		(даже гостеприимно) принимаются на сервере.
		Его значением обычно ставят "multipart/form-data", при этом значении даннные не кодируются, а применяют его
		при отправке файлов.
		О других его значениях можно прочитать в гугле.


		P.S - "..а делают их при помощи тега form.." - тут я чутка наврал, за поля отвечают теги input - но
		о них мы поговорим.. напишем чуть позже.
		-->

		<!-- Пустая форма никогда не отобразится на сайте. -->
		<form action="#" method="post" enctype="multipart/form-data">
			
		</form>

		<!--
		Теги полей форм, input.

		Теги input одиночные, строчные. Именно они и есть те самые поля ввода, кнопки, радиобаттоны и т.д.
		Содержатся они внутри тега form (хотя можно создавать инпуты вне тега form).

		У тегов input есть оооооочень важный и самый главный атрибут - type.
		Он то и определяет, каким будет поле (для чего оно будет использоваться) - текстовым (для ввода текста,
		к примеру логина), паролевым (из названия всё ясно :>), кнопкой и т.д.
		Или по другому, кратко - атрибут type определяет метод приема данных от пользователя.
		Изначально (по умол.), у атрибута type значение text (видать на крайний случай), но мы можем поменять его на значение
		password (если нам нужно поле для ввода пароля), или email, для ввода почты.

		Есть еще два не менее важных атрибута, которые формируют пару "имя + значение" - name & value. 
		1) name - В этом атрибуте обязательно надо указывать "имя" (:>) нашего поля.
		Например, мы можем назвать наш input - "username", если хотим чтобы наше поле было для ввода логина.
		---
		2) value - Изначальное значение поля ввода. Мы не раз вводили в разные поля ввода разные пароли,
		логины и так далее. Ну так вот - допустим, мы когда-то написали в поля для паролей "1234" - оно (число)
		осталось там же, нам не надо его заново вводить. А всё благодаря value (и немножко JS :>).
		Можно оставить значение пустым.

		А теперь пришла пора создать наши первые поля ввода!
		-->

		<!--
		До создания инпутов скажу, что я засуну их в div-ы, применяя ранее изученные теги.
		Инпуты - теги строчные, и идут в один ряд, а с дивами они будут в 2-х разных коробках и инпуты будут разделяться.
		-->

		<div>
			<!-- Создаст простое поле ввода с пустым значением. -->
			<input type="text" name="username" value="">
		</div>

		<!--
		Теперь же мы изменим тип поля на password.
	 	Теперь всё, что мы будем вводить в поле - будет закрашено "кружочками" (тот кто хоть раз пользовался
	 	паролём знает, что я имею ввиду).
		-->

		<div>
			<!-- Создаст поле ввода для пароля, значение пустое. -->
			<input type="password" name="userpass" value="">
		</div>

		<!--
		А теперь изменим тип инпутов на radio.
		Нет-нет, это не то радио, из которого можно послушать новости - это "radio-button", или радио-переключатель.
		Наверняка вы, читатель, сидя на каких-нибудь сайтах-вопросниках кнопки, и был лишь 1 вариант ответа?
		Ну так вот - эти кнопки и есть радио-переключатели.
		Создавая эти кнопки, мы можем сделать выбор: "то, или это?", т.е мы не сможем нажать сразу на две кнопки
		и выбрать два варианта ответа, так нельзя!
		Кроме того - можно сделать так, чтобы одна кнопка была выбрана заранее.
		Для этого есть атрибут checked. Ему не задаются значения, просто надо написать да и только. 
		А теперь посмотрим на переключатели в действии.
		-->

		<div>
			<p><input checked type="radio" name="beer" value="lager">Светлое пиво</p>
			<p><input type="radio" name="beer" value="dark">Темное пиво</p>
		</div>

		<!--
		!!!ВНЫМАНЫЕ, ОБ ЭТОМ НЕ РАССКАЗЫВАЕТ ЖЕКА!!!
		...а точнее о том, что если написать два разных имени у двух кнопок - они не скрепятся, и он не создавал
		блок радио-кнопок с именем "shlak" :D

		А чтобы создать отдельный блок радио-кнопок, надо поменять их "имена".
		Но вы скажете - "причем тут имена?"
		Всё дело в том, что наши варианты ответа "крепятся" между собой при помощи одного и того же имени.
		Если мы сейчас создадим такой блок, где у двух кнопок разные имена...
		-->
<br> <!-- Немножко разделим блоки -->

        <div>
        	<p><input type="radio" name="shlak1" value="bespolezno">Вариант ответа №1</p>
        	<p><input type="radio" name="shlak2" value="bespolezno">Вариант ответа №2</p>
        </div>

        <!--
		...мы заметим, что в браузере мы можем выбрать СРАЗУ ДВА варианта ответа.
		Всё потому, что это два разных переключателя, они не связаны между собой и не отвечают на
		один и тот же вопрос. Т.е мы можем выбрать два варианта ответа - первый никак не связан со вторым и вообще
		о чем-то другом, а второй никак не связан с первым и тоже о чем-то другом.
		Поэтому, имена радио-кнопок должны быть одинаковыми, чтобы радио-кнопки группировались в один блок.

		А теперь вернемся к вопросу: "как создать отдельный блок радио-кнопок?"
		Для этого берем и создаем другой див, два параграфа (или больше, в зависимости от того, сколько
		вариантов ответа должно быть), и задаем им одинаковые имена. Всё просто :D

		P.S - я выше писал, что имена у радио-кнопок должны быть одинаковыми, а у других
		блоков с такими кнопками - другие имена, это так... а вот значения (value="") могут быть одинаковыми!
        -->

<br> <!-- Немножко разделим блоки -->

        <div>
        	<p><input type="radio" name="beer2" value="lager">Светлое пиво</p>
        	<p><input checked type="radio" name="beer2" value="dark">Темное пиво</p>
        </div>

        <!--
		Ну вот - блок радио-кнопок "beer", и блок радио-кнопок "beer2" - два абсолютно разных и независимых
		друг от друга блоков.

		А теперь создадим инпуты с типом checkbox. Чекбоксы схожи с радио-кнопками, но действуют они иначе -
		при помощи них можно выбрать два, три, а то и четыре варианта ответа.
		Но при этом, у чекбоксов должны быть РАЗНЫЕ имена, нельзя писать одно и тоже имя у нескольких чекбоксов.
		Помимо всего этого, у чекбоксов тоже есть атрибут checked.
        -->

<br> <!-- Немножко разделим блоки -->
        
        <div>
        	<p><input type="checkbox" name="car" value="yes">Наличие авто</p>
        	<p><input checked type="checkbox" name="car2" value="yes">Наличие авто 2</p>
        	<p><input type="checkbox" name="car3" value="yes">Наличие авто 3</p>
        	<p><input checked type="checkbox" name="car4" value="yes">Наличие авто 4</p>
        </div>

        <!--
		Следующий тип инпутов - file. Инпут с таким типом позволяет выбрать файл.
		Например, отправить фото, выбрать себе аватарку на сайте.. применений очень много.
		Ему (инпуту с таким типом) не нужно значение, не нужен текст - нужно только имя.
		Но для того, чтобы выбирать файлы и отправлять их - нужны атрибуты "method" и "enctype" у тега form,
		со значениями "post" и "multipart/form-data" соответственно.
        -->

<br> <!-- Немножко разделим блоки -->
        
        <div>
        	<p><input type="file" name="photo"></p>
        </div>

        <!--
		И еще немножко о именах, но уже со слов Жеки:

		"Значения атрибута name не должны повторяться, потому что сервер просто не поймет - что пароль а что логин.
		Исключением являтся теги input с типом radio, которые объединяются в группы благодаря как раз одинаковым
		значениям атрибута name."

		А теперь познакомимся c новым тегом textarea.
		И да, это именно тег а не значение атрибута type.
		Этот тег используется для ввода объемного текста, когда надо написать мнооого-много текста.
		Все мы видели на самых разных сайтах, во вкладках "Профиль" раздел "Обо мне", и одно большооое поле для написания
		как раз такого текста.. вот это и есть тег textarea!

		Отличия между инпутом с типом "text" и тегом textarea ЕСТЬ и они очень большие - первый создаст
		небольшое поле для ввода малого количества текста, а второй создаст крупное поле с возможностью
		задать ему размер.

		Кстати о размерах - при использовании плагина Emmet в Sublime Text (или любом другом текст. редакторе),
		вводя слово "textarea" и нажав TAB - будет создан тег textarea с атрибутами "cols" и "rows" и значениями
		у них "30" и "10" соответственно (30 - cols, 10 - rows).
		cols с англ. значит "колонки, колонны". А это значит, что это размер в ширине.
		А вот rows с англ. значит "ряд, ряды". А это значит, что это размер в высоте.
		НО, при верстке эти атрибуты убирают, ибо в дальнейшем размеры контролируются при помощи CSS и JS.
		Если мы уберем их - поле станет небольшим, но всё также можно будет вводить многострочный текст.
        -->

<br> <!-- Немножко разделим блоки -->
	
		<!-- тextarea с атрибутами cols и rows -->
	
		<div>
        	<textarea name="text" cols="30" rows="10"></textarea>
    	</div>

<br> <!-- Немножко разделим блоки -->

    	<!-- textarea без атрибутов cols и rows -->

    	<div>
    		<textarea name="withoutR&C"></textarea>
    	</div>

    	<!--
    	Тыак.. урок довольно большой, и писать всё это конспектируя - долго и тяжело, и поэтому я не успеваю.
    	Щас я на 15 минуте из 35, и это показывает насколько долго и тяжело всё это писать, разжёвывая всё это.
    	Плюс ко всему - я болею.
    	Остальное я допишу завтра, таймер уже вышел.
    	-->


	</body>
</html>
